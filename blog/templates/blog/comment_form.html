{% extends "blog/base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="centerstage">
  <div class="extra">
    <h2 class="centerstage text-center">New Comment</h2>
    <div class="container" style="width:50%">
      <form class="centerstage text-center post-form" method="POST">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {% render_field field class="form-control" placeholder=field.name %}
          </div>
        {% endfor %}
        <button type="submit" class="save btn btn-primary">Post Comment</button>
      </form>
    </div>
  </div>
</div>


<!-- medium editor feature -->
  <script>var editor= new MediumEditor('.editabe');</script>
{% endblock %}
